version: '3'

services:

  ontology:
    build: io/ncats/translator/ontology
    ports:
      - "8081:5000"
    networks:
        - default

  identifiers:
    build: io/ncats/translator/identifiers
    ports:
      - "8081:5000"
    networks:
        - default

  workflow:
    build: .
    ports:
      - "8081:5000"
    networks:
        - default

networks:
    default:
        driver: bridge